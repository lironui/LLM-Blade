<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM-Blade Report Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            font-weight: bold;
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .rating-group {
            display: flex;
            gap: 10px;
        }
        .submit-btn {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

<h1>üìù LLM-Blade Report Feedback Form</h1>

<form action="https://formsubmit.co/dr.li.warwick@gmail.com" method="POST">
    <label for="report_name">üìÑ Report File Name</label>
    <input type="text" id="report_name" name="report_name" placeholder="e.g., blade_023_qwen_report.txt" required>

    <label for="blade_id">üî¢ Turbine Blade ID</label>
    <input type="text" id="blade_id" name="blade_id" placeholder="e.g., blade_023" required>

    <label for="model">ü§ñ LLM Model Used</label>
    <select id="model" name="model">
        <option value="Qwen">Qwen</option>
        <option value="GPT">GPT</option>
        <option value="LLaMA">LLaMA</option>
        <option value="Other">Other</option>
    </select>

    <h3>‚úÖ General Assessment (1 = Poor, 5 = Excellent)</h3>

    <label>Accuracy of Damage Description</label>
    <select name="accuracy_rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
    </select>

    <label>Identification of Thermal Anomalies</label>
    <select name="thermal_rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
    </select>

    <label>Clarity and Technical Correctness</label>
    <select name="clarity_rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
    </select>

    <label>Use of Appropriate Terminology</label>
    <select name="terminology_rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
    </select>

    <label>Relevance of Maintenance Recommendations</label>
    <select name="recommendation_rating">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
    </select>

    <label for="corrections">üõ†Ô∏è Corrections and Suggestions</label>
    <textarea id="corrections" name="corrections" rows="6" placeholder="Example: Original: 'Slight erosion' ‚Üí Suggested: 'Moderate leading-edge erosion'..."></textarea>

    <label for="comments">üí¨ Additional Comments</label>
    <textarea id="comments" name="comments" rows="5" placeholder="Any other feedback..."></textarea>

    <button type="submit" class="submit-btn">Submit Feedback</button>
</form>

</body>
</html>
